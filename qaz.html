<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
.push{
	background-color: pink;
	font-weight: bold;
	width: 100px;
	height: 100px;
}
.box{
	width: 200px;
	height: 200px;
	color: purple;
}

	</style>

	<script>
		function color(){
			document.document.getElementsByClassName('box').style.color="gray";
		}
	</script>

</head>
<body>
	<button class="push" onclick="color()">按我</button>
	<div class="box"></div>
</body>
</html>
